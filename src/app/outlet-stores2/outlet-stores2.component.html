<div class="container-fluid">
  <div class="row gray-border-title">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h1>OUTLET STORE LISTINGS BY STATE</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div class="row">

          <div class="col-xs-6 state-col">
            <div *ngFor="let store of storesLeft">
              <span class="state">{{ store.state.toUpperCase() }}</span>
              <ul>
                <li *ngFor="let loc of store.locations">
                  <a [routerLink]="['stores', cityString(loc), loc.id]">{{ loc.name }}</a>
                </li>
              </ul>
            </div>
          </div>
        <div class="col-xs-6 state-col">
          <div *ngFor="let store of storesRight">
            <span class="state">{{ store.state.toUpperCase() }}</span>
            <ul>
              <li *ngFor="let loc of store.locations">
                <a [routerLink]="['stores', cityString(loc), loc.id]">{{ loc.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <br/>
    </div>
  </div>
</div>
