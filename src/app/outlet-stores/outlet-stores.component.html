<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="title">Our Outlets can be found in the following areas</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 state-pane">
          <div class="state-col" *ngFor="let store of stores">
            <span class="state">{{ store.state }}</span>
            <ul>
              <li *ngFor="let loc of store.locations">
                <a [routerLink]="['stores', cityString(loc), loc.id]">{{ loc.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <br/>
    </div>
  </div>
</div>
